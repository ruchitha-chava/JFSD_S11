<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sphere - Upcoming Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://plus.unsplash.com/premium_photo-1681422570054-9ae5b8b03e46?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dW5zcGxhc2glMjBhcHB8ZW58MHx8MHx8fDA%3D'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            margin: 0;
            padding: 20px;
            color: white; /* Ensure text is readable against the background */
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: white;
        }
        .details-container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Inner spacing */
            max-width: 400px; /* Set max width */
            margin: 0 auto; /* Center the box */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent background */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: rgba(69, 160, 73, 0.8); /* Semi-transparent hover effect */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            margin: 0;
            color: #4CAF50;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="activityheadlogin.html" style="color: #4CAF50;">&lt; Student Sphere</a>
    </div>
    <button class="logout-button" onclick="window.location.href='index.html'">Logout</button>
    <br><br><br>
    <div class="details-container">
    <h1>Upcoming events</h1>
    <br><br><br><br>
    <a href="event1.html" class="button">Event 1</a><br>
    <a href="event2.html" class="button">Event 2</a><br>
    <a href="event3.html" class="button">Event 3</a><br>
    <a href="event4.html" class="button">Event 4</a>
    <br>
    <br>
    <br>  
</div>  
</body>
</html>
