<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;

        header {

            color: white;
            margin: 10px 0;
        }

        table {
            margin: 20px auto;
            width: 60%;
            color: white;
            border-collapse: collapse;
            text-align: left;
        }

            padding: 12px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        th {

        }

        td {

        }

        .register-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .register-btn:hover {
            background-color: #45a049;
        }

        .back-arrow {
            text-align: left;
            padding-left: 20px;

        }

            font-size: 20px;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #45a049;
        }

        .registered-events-btn-bottom {

            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .details-container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Inner spacing */
            max-width: 400px; /* Set max width */
            margin: 0 auto; /* Center the box */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }

        .registered-events-btn-bottom:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <div class="back-arrow">
